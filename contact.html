<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Reuben Tony Omondi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Modal wrapper -->
    <div id="contactModal" class="modal show">
        <div class="modal-content contact-box">
            <h2>Contact Me</h2>

            <!-- Contact details block (TOP) -->
            <div class="contact-details">
                <p><strong>Email:</strong> 
                    <a href="mailto:reubentony0@gmail.com">reubentony0@gmail.com</a>
                </p>
                <p><strong>Phone:</strong> 
                    <a href="tel:+254796124170">+254796124170</a>
                </p>
                <p><strong>LinkedIn:</strong> 
                    <a href="https://www.linkedin.com/in/reuben-omondi-642899289" target="_blank" rel="noopener noreferrer">
                        My LinkedIn Profile
                    </a>
                </p>
            </div>

            <!-- Contact form -->
            <form class="contact-form" onsubmit="return validateContact()">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="+254..." required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject" required>

                <label for="comment">Comment</label>
                <textarea id="comment" name="comment" rows="4" placeholder="Write your message..." required></textarea>

                <!-- Buttons -->
                <div class="button-group">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="button" class="back-home" onclick="goHome()">&#8592; Return Home</button>
                </div>
            </form>

            <!-- Leave message -->
              <div class="marquee-container">
                <span class="leave-msg marquee-text">You are about to leave in 2 minutes time</span>
              </div>
            <div class="wave"></div>
        </div>
    </div>

    <script>
        // Redirect to Goodbye page after 2 minutes
        setTimeout(() => { window.location.href = "goodbye.html"; }, 120000);

        function goHome() {
            window.location.href = "home.html";
        }

        function validateContact() {
            alert("Thank you for contacting me!");
            return false; // prevent actual submit
        }
    </script>
</body>
</html>
